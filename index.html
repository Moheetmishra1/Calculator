<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculaor</h1>
    <div class="calculator">
        <div class="container" >
            <input>
            <p class="nm num" id="clear">AC</p>

            <div class="number ">
                <p class="nm num">9</p><p class="nm num">8</p><p class="nm num">7</p>
                <p class="nm num">4</p>  <p class="nm num">5</p>   <p class="nm num">4</p>
                <p class="nm num">1</p>  <p class="nm num">2</p>   <p class="nm num">3</p>
                <p class="nm num">.</p>  <p class="nm num">0</p>   <p class="nm num">=</p>
                
            </div>
            <div class="algo ">
                <p class="nm num" id="add">+</p>
                <p class="nm num" id="add">-</p>
                <p class="nm num" id="add">รท</p>
                <p class="nm num" id="add">x</p>
            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>

</html>
